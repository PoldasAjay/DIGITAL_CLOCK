<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Analog + Digital Clock</title>

<style>

*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}


body{
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  background:#2f363e;
}

.clock{
  position:relative;
  width:450px;
  height:450px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#2f363e;
  box-shadow:10px 50px 70px rgba(0,0,0,.25),
             inset 5px 5px 10px rgba(0,0,0,.5),
             inset -5px -5px 15px rgba(255,255,255,.05);
}

.clock span{
  position:absolute;
  inset:20px; 
  text-align:center;
  transform:rotate(calc(30deg * var(--i)));
}
.clock span b{
  display:inline-block;
  transform:rotate(calc(-30deg * var(--i)));
  color:#fff;
  font-size:1.2rem;
  opacity:.85;
}


.circle{
  position:absolute;
  border-radius:50%;
  border:2px solid rgba(255,255,255,.08);
  display:flex;
  justify-content:center;
  align-items:flex-start;
}
.circle{width:300px;height:300px;} 
.circle2{width:260px;height:260px;} 
.circle3{width:220px;height:220px;} 


.circle i{
  position:absolute;
  width:6px;
  height:50%;
  background:var(--clr);
  transform-origin:bottom center;
  border-radius:6px;
  box-shadow:0 0 20px var(--clr),0 0 60px var(--clr);
}


.center-dot{
  position:absolute;
  width:12px;
  height:12px;
  background:#fff;
  border-radius:50%;
}

.digital{
  position:absolute;
  bottom:30px;
  padding:6px 12px;
  background:#2f363e;
  color:#fff;
  border-radius:8px;
  letter-spacing:2px;
  font-weight:600;
  box-shadow:inset 5px 5px 10px rgba(0,0,0,.5),
             inset -5px -5px 15px rgba(255,255,255,.05);
}
</style>

</head>
<body>


<div class="clock">

  <div class="circle" id="sc" style="--clr:#04fc43;"><i></i></div>
 
  <div class="circle circle2" id="mn" style="--clr:#fee800;"><i></i></div>

  <div class="circle circle3" id="hr" style="--clr:#ff2972;"><i></i></div>

  <span style="--i:1;"><b>1</b></span>
  <span style="--i:2;"><b>2</b></span>
  <span style="--i:3;"><b>3</b></span>
  <span style="--i:4;"><b>4</b></span>
  <span style="--i:5;"><b>5</b></span>
  <span style="--i:6;"><b>6</b></span>
  <span style="--i:7;"><b>7</b></span>
  <span style="--i:8;"><b>8</b></span>
  <span style="--i:9;"><b>9</b></span>
  <span style="--i:10;"><b>10</b></span>
  <span style="--i:11;"><b>11</b></span>
  <span style="--i:12;"><b>12</b></span>

 
  <div class="center-dot"></div>
  <div class="digital" id="time">00:00:00</div>
</div>

<script>
const hr=document.getElementById('hr'),
      mn=document.getElementById('mn'),
      sc=document.getElementById('sc'),
      digital=document.getElementById('time');


const pad=n=>n.toString().padStart(2,'0');


function tick(){
  const now=new Date(),
        h=now.getHours(),
        m=now.getMinutes(),
        s=now.getSeconds();

  hr.style.transform=`rotateZ(${(h%12)*30+m*0.5}deg)`;
  mn.style.transform=`rotateZ(${m*6+s*0.1}deg)`;
  sc.style.transform=`rotateZ(${s*6}deg)`;

  digital.textContent=`${pad(h)}:${pad(m)}:${pad(s)}`;
}

setInterval(tick,1000);
tick();
</script>

</body>
</html>
